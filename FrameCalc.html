<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>후렘 계산기</title>
    <link rel="stylesheet" href="FrameCalc.css" />
  </head>
  <body>
    <div id="button-container">
      <button id="bar-btn">바 후렘</button>
      <button id="normal-btn">일반 후렘</button>
    </div>
    <div id="calc-container">
      <button id="aluminum-btn">알미늄 후렘</button>
      <button id="galvanized-btn">갈바 후렘</button>
      <div id="aluminum-calc" class="calc-box">
        <label for="aluminum-length">길이 (m):</label>
        <input type="number" id="aluminum-length" />
        <button id="aluminum-calc-btn">계산</button>
        <p id="aluminum-result"></p>
      </div>
      <div id="galvanized-calc" class="calc-box">
        <label for="galvanized-height">높이:</label>
        <select id="galvanized-height">
          <option value="200">200mm</option>
          <option value="300">300mm</option>
          <option value="400">400mm</option>
        </select>
        <label for="galvanized-length">길이 (m):</label>
        <input type="number" id="galvanized-length" />
        <button id="galvanized-calc-btn">계산</button>
        <p id="galvanized-result"></p>
      </div>
    </div>
    <script src="FrameCalc.js"></script>
  </body>
</html>
